<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="search-container">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search city"
            aria-describedby="search-button"
            id="search-input"
          />
          <button class="btn btn-light border" type="button" id="search-button">
            Search
          </button>
          <button
            class="btn btn-light border"
            type="button"
            id="current-button"
          >
            Current
          </button>
        </div>
      </div>

      <div class="row g-0 justify-content">
        <div class="col-8">
          <div class="row g-0 temp-img row-cols-auto">
            <div class="col">
              <img class="main_img" src="images/cloud_rain.png" alt="" />
            </div>
            <div class="col">
              <h1>9</h1>
            </div>
            <div class="col sub-text">
              <a href="#" id="link-celsius" class="link-temperature link-active"
                >°C</a
              >
              |
              <a href="#" id="link-fahrenheit" class="link-temperature">°F</a>
            </div>
            <div class="col-6 sub-text">
              <ul>
                <li>Humidity: <span id="humidity">89</span>%</li>
                <li>Wind: <span id="wind">21</span> m/s</li>
              </ul>
            </div>

            <p></p>
          </div>
        </div>
        <div class="col">
          <div class="row text-end">
            <div class="col">
              <h2>Paris</h2>
              <p class="sub-text">
                <span class="date"> Saturday </span>
                <br />
                <span class="weather-text"> Thunderstorm </span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row row-cols-auto">
        <div class="col border-end btn temp-btn">Temperature</div>
        <div class="col border-end btn temp-btn">Chance of precipitation</div>
        <div class="col btn temp-btn">Wind</div>
      </div>
      <img class="img-graf border" src="images/graf.png" alt="Graf" />

      <div class="row text-center g-2 row-cols-auto">
        <div class="col w-kard">
          <p>
            <strong>Sat</strong>
            <img class="img_kart" src="images/cloud.png" alt="Cloud" />
            <strong>9°</strong> 2°
          </p>
        </div>
        <div class="col w-kard">
          <p>
            <strong>San</strong>
            <img class="img_kart" src="images/sun.png" alt="Cloud" />
            <strong>9°</strong> 2°
          </p>
        </div>
        <div class="col w-kard">
          <p>
            <strong>Mon</strong>
            <img class="img_kart" src="images/sun.png" alt="Cloud" />
            <strong>9°</strong> 2°
          </p>
        </div>
        <div class="col w-kard">
          <p>
            <strong>Tue</strong>
            <img class="img_kart" src="images/sun.png" alt="Cloud" />
            <strong>9°</strong> 2°
          </p>
        </div>
        <div class="col w-kard">
          <p>
            <strong>Wed</strong>
            <img class="img_kart" src="images/cloud.png" alt="Cloud" />
            <strong>9°</strong> 2°
          </p>
        </div>
        <div class="col w-kard">
          <p>
            <strong>Thu</strong>
            <img class="img_kart" src="images/cloud.png" alt="Cloud" />
            <strong>9°</strong> 2°
          </p>
        </div>
        <div class="col w-kard">
          <p>
            <strong>Fri</strong>
            <img class="img_kart" src="images/cloud_rain2.png" alt="Cloud" />
            <strong>9°</strong> 2°
          </p>
        </div>
        <div class="col w-kard">
          <p>
            <strong>Sat</strong>
            <img class="img_kart" src="images/cloud.png" alt="Cloud" />
            <strong>9°</strong> 2°
          </p>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
